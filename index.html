<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangaroo Game</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="gege/pic-lost.jpg" alt="gif">
            <h4>Bubu amp</h4>
            <p>The correct answer was: <b>Tite</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangaroo-box">
            <img src="gege/pic-0.png" alt="poste-img">
            <h1>Hangaroo</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter guessed">a</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <h4 class="hint-text">
                Hint:
                <b>Minsan malambot minsan matigas, madalas malibag.</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b class="guesses-count">0 / 3</b>
            </h4>
            <div class="keyboard">
                <button>a</button> <button>b</button> <button>c</button> <button>d</button>
                <button>e</button> <button>f</button> <button>g</button> <button>h</button>
                <button>i</button> <button>j</button> <button>k</button> <button>l</button>
                <button>m</button> <button>n</button> <button>o</button> <button>p</button>
                <button>q</button> <button>r</button> <button>s</button> <button>t</button>
                <button>u</button> <button>v</button> <button>w</button> <button>x</button>
                <button>y</button> <button>z</button> 
            </div>
            <div class="difficulty-buttons">
                <h3>Choose Difficulty</h3>
                <button class="difficulty-button" id="easy">Easy</button>
                <button class="difficulty-button" id="medium">Medium</button>
                <button class="difficulty-button" id="difficult">Difficult</button>
            </div>        
        </div>
    </div>
    
</body>
</html>
